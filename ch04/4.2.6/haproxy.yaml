apiVersion: v1
kind: Service
metadata:
  name: haproxy
  labels:
    app: haproxy
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30180
  selector:
    app: haproxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
      - name: haproxy
        image: haproxy
        ports:
        - containerPort: 80
        volumeMounts:
        - name: haproxy-conf
          mountPath: /usr/local/etc/haproxy
      volumes:
      - name: haproxy-conf
        configMap:
          name: haproxy
          items:
          - key: haproxy.conf
            path: haproxy.cfg
